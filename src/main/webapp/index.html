<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 200px;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            position: relative;
        }
        .button img {
            width: 30px;
            height: 30px;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<h1>Image Calculator</h1>
<div id="calculator">
    <input type="text" id="display" disabled />
    <div>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Division_symbol.svg" alt="Divide" /></button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Multiplication_symbol.svg" alt="Multiply" /></button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Subtraction_symbol.svg" alt="Subtract" /></button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="calculateResult()">=</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('+')"><img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Add_symbol.svg" alt="Add" /></button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        const display = document.getElementById('display');
        display.value += value;
    }

    function calculateResult() {
        const display = document.getElementById('display');
        try {
            display.value = eval(display.value) || "";
        } catch {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        const display = document.getElementById('display');
        display.value = '';
    }
</script>

</body>
</html>
