<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Match Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #00796b;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #00796b;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: transparent;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card.flipped {
            background-color: #ffffff;
            color: #00796b;
        }
        .card.matched {
            background-color: #c8e6c9;
            color: #004d40;
            cursor: default;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #00796b;
        }
        button {
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            background-color: #00796b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div id="game"></div>
<div id="message"></div>
<button id="resetButton">Reset Game</button>
